  <style>
    html {
  position: relative;
}

body {
  /* Disable text selection so buttons aren't highlighted when rapidly clicked */
  -webkit-user-select: none;
  -moz-user-select: -moz-none;
  -ms-user-select: none;
  user-select: none;
  background-color: #ffffff;
}

.container {
  min-width: 220px;
  max-width: 320px;
}


.timer p {
  color: #837b6d;
  margin: 0;
  font-family: 'Varela Round', sans-serif;
}

.title {
  font-size: 1.5em;
  color: #837b6d;
  font-family: 'Varela Round', sans-serif;
}

.progress {
  width: 50%;
}

.progress-bar {
  text-align: left;
  color: #837b6d;
  font-weight: bold;
}

.btn-primary {
  color: #f1eee5;
  background-color: #837b6d;
  border: #837b6d;
}

.btn-primary:hover {
  color: #837b6d;
  background-color: #f1eee5;
  border: #f1eee5;
}

.btn-primary:active {
  color: #837b6d;
  background-color: #f1eee5;
  border: #f1eee5;
}

.clock-time {
  font-family: 'Nova Square', sans-serif;
  font-size: 4em;
  color: #837b6d;
}

.play-reset-row {
  font-size: 1.5em;
  padding:1em;
}

#sessionCount {
  color: #837b6d;
}

.time-adjustment-row {
  white-space: nowrap;
}

.task-time-display,
.break-time-display {
  font-size: 1.5em;
  color: #837b6d;
  font-family: 'Nova Square', sans-serif;
}

.settings p {
  text-align: left;
  margin: 1em 0 0 0;
}

.checkbox p {
  text-align: left;
  margin: 0 0 .5em 0;
}
/* Show link pointer so users know icons are clickable */

.icon {
  cursor: pointer;
}

.icon:active {
  transform: scale(0.9);
}

/* footer formatting */
.footer {
  background-color: #837b6d;
  position: absolute;
  border-top: 1px #837b6d;
  bottom: 0;
  width: 100%;
}

.footer-text {
  font-size: 12px;
  margin-top: 1em;
}

.footer-logos {
  font-size: 1.2em;
  margin-bottom: .5em;
}

.footer-logos a {
  text-decoration: none;
}

.footer-logos i {
  color: #837b6d;
  border: 1px solid rgba(100, 100, 100, .3);
  border-radius: 25%;
  vertical-align: text-bottom;
  padding: .25em;
  margin-right: .5em;
}
.white {
  color:#837b6d;
}
  </style>
  
</head>

<body>
<div class="container text-center timer">
  <div class="row">
    <h3 class="title">Pomodoro Timer   
      </h3>
  </div>
  <div class="row" style="height: 1em;">
    <div id="showProgress" class="progress center-block" style="visibility: hidden">
      <div id="progressBar" 
           class="progress-bar progress-bar-info progress-bar-striped active" 
           role="progressbar" 
           aria-valuenow="0" 
           aria-valuemin="0" 
           aria-valuemax="100">
      </div>
    </div>
    
  </div>
  <div class="row">
     <div id="clockTime" class="column col-md-6 clock-time"></div>
     <div class="column col-md-6 play-reset-row">
    <span class="fa-stack fa-md icon">
      <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
      <i id="playPauseButton" class="fa fa-play fa-stack-1x"></i>
    </span>
    <span class="fa-stack fa-md icon">
      <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
      <i id="resetClockButton" class="fa fa-refresh fa-stack-1x"></i>
    </span>
  </div>
  </div>

 
 <hr />
  <p>
  <a class="btn btn-primary" data-toggle="collapse" href="#collapseTime" role="button" aria-expanded="false" aria-controls="collapseTime">
Adjust Time
  </a>
  <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseSettings" aria-expanded="false" aria-controls="collapseSettings">
Settings
  </button>
</p>
<div class="collapse" id="collapseTime">
  <div class="card card-body">
   <div class="row time-adjustment-row">
    <div class="col-xs-4 col-xs-offset-2 task-time-col" style="min-width: 100px">
      <p id="taskTime" class="task-time-display"></p>
      <div class="row">
        <p class="task-time-text">Task Time</p>
        <div class="row">
          <span class="fa-stack fa-md icon">
            <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
            <i id="taskTimeUpButton" class="fa fa-plus fa-stack-1x"></i>
          </span>
          <span class="fa-stack fa-md icon">
            <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
            <i id="taskTimeResetButton" class="fa fa-refresh fa-stack-1x"></i>
           </span>
          <span class="fa-stack fa-md icon">
            <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
            <i id="taskTimeDownButton" class="fa fa-minus fa-stack-1x"></i>
          </span>
        </div>
      </div>
    </div>
    <div class="col-xs-4 break-time-col" style="min-width: 100px">
      <p id="breakTime" class="break-time-display"></p>
      <div class="row">
        <p class="break-time-text">Break Time</p>
      </div>
      <div class="row">
        <span class="fa-stack fa-md icon">
          <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
          <i id="breakTimeUpButton" class="fa fa-plus fa-stack-1x"></i>
        </span>
        <span class="fa-stack fa-md icon">
          <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
          <i id="breakTimeResetButton" class="fa fa-refresh fa-stack-1x"></i>
        </span>
        <span class="fa-stack fa-md icon"> 
          <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
          <i id="breakTimeDownButton" class="fa fa-minus fa-stack-1x"></i>
        </span>
      </div>
    </div>
  </div>
  </div>
</div>

<div class="collapse" id="collapseSettings">
  <div class="card card-body">
  <div class="switch checkbox row">
    <div class="col-xs-9 col-xs-offset-2">
      <p>
        <label id="continuousModeLabel" 
               class="continuous-mode-label"
               title="Don't stop the timer when it reaches 0. Proceed to the next timer."
               data-toggle="tooltip" 
               data-placement="auto left"
               data-trigger="hover">
          <input id="perpetual" type="checkbox">Perpetual Pomodoro</label>
      </p>
      <p>
        <label id="notificationsLabel" 
               class="notifications-label"
               title="Not supported in Internet Explorer, Edge, or Mobile browsers yet."
               data-toggle="tooltip" 
               data-placement="auto left"
               data-trigger="hover">
         <input id="notify" type="checkbox">Desktop Notifications</label>
      </p>
    </div>
    </div>
  </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script>
  var startSeconds,
    sessionCount = 0,
    counter,
    defaultTaskTime = 25,
    defaultBreakTime = 5;

$(document).ready(function () {
  $('#taskTime').html(defaultTaskTime);
  $('#breakTime').html(defaultBreakTime);
  $('#resetClockButton').trigger('click');
  $('[data-toggle="tooltip"]').tooltip();
  
  // Disable notifications where not supported: mobile and IE
  if (typeof window.orientation !== 'undefined' ||
      navigator.userAgent.match(/mobile/gi) ||
      navigator.userAgent.match(/trident/gi) ||
      navigator.userAgent.match(/edge/gi)) {
    $('#notificationsLabel').css('display', 'none');
  }
});

// Manages the play/pause button and starting + stopping the timer.
$('#playPauseButton').click(function () {
  if ($('#playPauseButton').attr('class') === 'fa fa-pause fa-stack-1x') {
    $('#playPauseButton').attr('class', 'fa fa-play fa-stack-1x');
    clearInterval(counter);
  } else {
    $('#playPauseButton').attr('class', 'fa fa-pause fa-stack-1x');
    startSeconds = startSeconds || $('#taskTime').html() * 60;

    if ($('#testMode').is(':checked')) {
      counter = setInterval(countDown, 100);
    } else {
      counter = setInterval(countDown, 1000);
    }
  }
});

// uses stringToSeconds() and showTime() to subtract a second and update the time display.
// Switches to break timer / task time when the clock reaches 0:00.
function countDown() {
  var time = $('#clockTime').text();

  // subtract a second from the time and update the clock
  if (stringToSeconds(time) > 0) {
    var seconds = stringToSeconds(time) - 1;
    showTime(seconds, 'clockTime');
  }

  // Clock reaches 0:00
  if (time === '0') {
    sessionCount++;
    if (sessionCount % 2 === 1) {
      // Break Time
      if ($('#notify').is(':checked')) {
        notify('Task Timer complete!');
      }

      startTimer('break');

    } else {
      // Task Time
      if ($('#notify').is(':checked') && $('#breakTime').html() > 0) {
        notify('Break Timer complete. Start your next task! Sessions completed: ' +
        (sessionCount / 2));
      }

      $('#sessionCount').html('<span style="color:red">&#x1f345</span> ' + (sessionCount / 2));
      startTimer('task');
    }
    
    function startTimer(session) {
      clearInterval(counter);
      startSeconds = $('#' + session + 'Time').html() * 60;
      showTime(startSeconds, 'clockTime');
      
      if ($('#testMode').is(':checked') && ($('#perpetual').is(':checked'))) {
        counter = setInterval(countDown, 100);
      } else if ($('#perpetual').is(':checked')) {
        counter = setInterval(countDown, 1000);
      } else {
        $('#playPauseButton').trigger('click');
      }
    }

  }
}

//Takes a time-formatted string and converts it to seconds.
function stringToSeconds(time) {
  var timeArr = time.split(':'),
      hours,
      minutes,
      seconds;

  if (time.indexOf(':') > -1) {
    if (timeArr.length > 2) {
      hours = Number(timeArr[0]),
      minutes = Number(timeArr[1]),
      seconds = Number(timeArr[2]) + (minutes * 60) + (hours * 3600);
      return seconds;
    } else {
      minutes = Number(timeArr[0]),
      seconds = Number(timeArr[1]) + (minutes * 60);
      return seconds;
    }
  } else {
    seconds = time;
    return seconds;
  }
}

//converts seconds from stringToSeconds() back to a time-formatted string.
function showTime(seconds, id) {
  var displayHours = Math.floor(seconds / 3600),
      displayMinutes = Math.floor((seconds - (displayHours * 3600)) / 60),
      displaySeconds = seconds - (displayHours * 3600) - (displayMinutes * 60),
      time = displayHours + ':' + displayMinutes + ':' + displaySeconds;

  if (id == 'clockTime') {
    //main clock shows H:MM:SS, MM:SS, M:SS, SS, or S
    if (displaySeconds < 10 && displayMinutes > 0) {
      displaySeconds = '0' + displaySeconds;
    }

    if (displayMinutes < 10 && displayHours > 0) {
      displayMinutes = '0' + displayMinutes;
    }

    time = displayHours + ':' + displayMinutes + ':' + displaySeconds;

    if (displayHours === 0) {
      time = displayMinutes + ':' + displaySeconds;
    }

    if (displayHours === 0 && displayMinutes === 0) {
      time = displaySeconds;
    }

    // update the progress bar after updating the clock if the timer is running
    if (startSeconds) {
      var progress = (100 - ((seconds / startSeconds) * 100)).toFixed(0);
      $('#progressBar').css('width', progress + '%');
      $('#showProgress').css('visibility', 'visible');
      if (sessionCount % 2 === 1) {
        $('#progressBar').html('&nbsp;Break&nbsp;Time:&nbsp;&nbsp;' + progress + '%&nbsp;complete');
      } else {
        $('#progressBar').html('&nbsp;Task&nbsp;Time:&nbsp;&nbsp;' + progress + '%&nbsp;complete');
      }
    }
  } else {
    //task and break times shown as H:MM, MM, or M.
    if (displayHours === 0) {
      time = displayMinutes;
    } else if (displayHours > 0 && displayMinutes < 10) {
      time = displayHours + ':' + '0' + displayMinutes;
    } else {
      time = displayHours + ':' + displayMinutes;
    }
  }

  $('#' + id).html(time);
}

// Ask permission for desktop notifications when the setting is enabled
// If permission is denied, alert the user and hide the setting.
$('#notify').change(function () {
  if ($('#notify').is(':checked')) {
    if (Notification.permission !== 'granted') {
      Notification.requestPermission(function () {
        if (Notification.permission !== 'granted') {
          alert('Desktop notifications are disabled or not supported in your browser.');
          $('#notificationsLabel').css('display', 'none');
        }
      });
    }
  }
});

// Desktop notification message
function notify(message) {
  var notification = new Notification('Pomodoro Timer', {
    body: message,
  });
}

$('#taskTimeUpButton').click(function () {
  var seconds = stringToSeconds($('#taskTime').html()) * 60;
  if (seconds < (7200)) {
    var id = 'taskTime';
    seconds = seconds + 60;
    showTime(seconds, id);
    updateClock(seconds);
  }
});

$('#taskTimeDownButton').click(function () {
  var seconds = stringToSeconds($('#taskTime').html()) * 60;
  if (seconds > (60)) {
    var id = 'taskTime';
    seconds = seconds - 60;
    showTime(seconds, id);
    updateClock(seconds);
  }
});

$('#taskTimeResetButton').click(function () {
  $('#taskTime').html(defaultTaskTime);
  var seconds = stringToSeconds($('#taskTime').html()) * 60;
  var id = 'taskTime';
  showTime(seconds, id);
  updateClock(seconds);
});

//Update the clock with the current Task Time value
function updateClock(seconds) {
  if (!startSeconds) {
    var id = 'clockTime';
    showTime(seconds, id);
  }
}

//adjust break times
$('#breakTimeUpButton').click(function () {
  var time = $('#breakTime').html();
  var seconds = stringToSeconds(time) * 60;
  if (seconds < (7200)) {
    var id = 'breakTime';
    seconds = seconds + 60;
    showTime(seconds, id);
  }
});

$('#breakTimeDownButton').click(function () {
  var time = $('#breakTime').html();
  var seconds = stringToSeconds(time) * 60;
  if (seconds > (0)) {
    var id = 'breakTime';
    seconds = seconds - 60;
    showTime(seconds, id);
  }
});

$('#breakTimeResetButton').click(function () {
  $('#breakTime').html(defaultBreakTime);
});

//Reset the timer back to the current Task Time setting. Stop the clock if running.
$('#resetClockButton').click(function () {
  clearInterval(counter);
  var seconds = stringToSeconds($('#taskTime').html()) * 60;
  startSeconds = null;
  var id = 'clockTime';
  showTime(seconds, id);
  sessionCount = 0;
  $('#playPauseButton').attr('class', 'fa fa-play fa-stack-1x');
  $('#showProgress').css('visibility', 'hidden');
  $('#sessionCount').html('<span style="color:red">&#x1f345</span> 0');
});
</script>
</body>
