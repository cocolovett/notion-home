<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    @font-face{
        font-family: iA Writer Duo;
        src: url(https://github.com/iaolo/iA-Fonts/blob/ba31f88a1e71f413f97bbd23a99e21b29d4c3a28/iA%20Writer%20Mono/Webfonts/iAWriterMonoS-Regular.eot)
    }
    font-size: xx-large;
    color: #626262;
    padding: 5px;
    text-align: center;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:large;
}
body{
    background-color: aliceblue;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "Sunday";
    weekday[1] = "Monday";
    weekday[2] = "Tuesday";
    weekday[3] = "Wednesday";
    weekday[4] = "Thursday";
    weekday[5] = "Friday";
    weekday[6] = "Saturday";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " + today.getDate() + "/" +(today.getMonth()+1) +'/'+today.getFullYear()  ;

    var greet;

    if (hrs < 12)
        greet = 'good morning, courtney ';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'good afternoon, courtney ';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'good evening, courtney ';

    document.getElementById('lbl').innerHTML =
        greet+=`<div id="date"> it's ${date}</div>`;
</script> 
</html>
